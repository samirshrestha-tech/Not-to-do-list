<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Not to do list</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- top title -->
      <div class="container">
        <div class="row">
          <div class="col mt-5 text-center"><h1>Not to do list</h1></div>
        </div>

        <!-- form -->
        <form
          onsubmit="handleOnSubmit(this)"
          action="javascript:void(0)"
          class="mt-5 border p-4 py-3 rounded shadow-lg bg-transparent"
        >
          <div class="row g-2">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Coding ..."
                aria-label="First name"
                name="task"
              />
            </div>
            <div class="col-md-3">
              <input
                name="hr"
                type="number"
                class="form-control"
                placeholder="hrs"
                aria-label="hrs"
              />
            </div>
            <div class="col-md-3">
              <div class="d-grid">
                <button class="btn btn-primary">Add Task</button>
              </div>
            </div>
          </div>
        </form>
        <!-- table area -->
        <div class="row mt-5 pt-2 border rounded">
          <!-- entry list  -->
          <div class="col-md">
            <h3 class="text-center">Task entry list</h3>
            <hr />
            <table class="table table-striped table-hover border rounded">
              <tbody id="entry"></tbody>
            </table>
          </div>
          <!--  bad list -->
          <div class="col-md">
            <h3 class="text-center">Bad list</h3>
            <hr />
            <table class="table table-striped table-hover border rounded">
              <tbody id="bad"></tbody>
            </table>
            <div class="alert alert-info">
              You could have saved <span id="badHrs"> </span>hrs
            </div>
          </div>
        </div>

        <!-- total time allocated -->
        <div class="alert alert-info mt-3 mb-3">
          Total hrs per week allocoated = 10hr
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
